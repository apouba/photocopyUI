<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>


<div class="container">
    <div class="container" style="height:400px; width: 700px; margin-top:50px; padding:3%; border: 1px solid black;">
      <h5 style="float: right;">Account: <script>
          document.write(localStorage.getItem("copies"))
      </script></h5>
        <h5>Enter Number of Copies:</h5>
        <form action="options.html">
            <div>
                <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
                    <div class="btn-group">
                        <input class="text-center form-control-lg mb-2" id="copies">
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(1)">1</button>
                      <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(2)">2</button>
                      <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(3)">3</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(4)">4</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(5)">5</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(6)">6</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(7)">7</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(8)">8</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(9)">9</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('copies').value=document.getElementById('copies').value.slice(0, -1);">&lt;</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('copies').value=document.getElementById('copies').value + '0';">0</button>
                        <button type="button" class="btn btn-primary py-3" onclick="redirect()" style="font-size: 15px;">Submit</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </form>
        <button class="btn btn-primary" onclick="back()">Cancel</button>
    </div>
</div>

<script>
    function redirect() {
        if (document.getElementById("copies").value > 0) {
            localStorage.setItem("copies", document.getElementById("copies").value);
            window.location.href = "options.html";
        }
    }

    function back() {
        window.location.href = "login.html";
    }

    function input_digit(x) {
        document.getElementById("copies").value=document.getElementById("copies").value + x.toString()
    }
</script>
