        <h5 style="float: right;">Account: <script>
            document.write(localStorage.getItem("code"))

        <h5><b>Options</b></h5><hr>
                         <form>
                              <span style="font-weight:bold; margin-right:10px;">Source Bin:</span>

                              <div class="form-check form-check-inline">

                                  <label class="form-check-label" for="source">B</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="source" value="C">
                                  <label class="form-check-label" for="source">C</label>
                              </div>
                              <hr>

                             <span style="font-weight:bold; margin-right:10px;">Siding:</span>
                             <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="sides" value="1&rarr;1">
                                 <label class="form-check-label" for="sides">1&rarr;1</label>
                             </div>
                             <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="sides" value="2&rarr;2">

                             </div>
                             <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="sides" value="1&rarr;2">
                                 <label class="form-check-label" for="sides">1&rarr;2</label>
                             </div>
                             <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="sides" value="2&rarr;1">
                                 <label class="form-check-label" for="sides">2&rarr;1</label>
                             </div>
                             <hr>

                             <span style="font-weight:bold; margin-right:10px;">Separator Page:</span>
                             <div class="form-check form-check-inline">
                                 <input style="margin-left:10px; display: inline;" type="checkbox" class="form-check-input" id="seperator">
                                 <span class="conditional" style="font-weight:bold; margin-left:50px; margin-right:10px;">Source:</span>
                                  <div class="conditional form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="seperator_source" value="A">
                                      <label class="form-check-label" for="seperator_source">A</label>

                                  <div class="conditional form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="seperator_source" value="B">
                                      <label class="form-check-label" for="seperator_source">B</label>

        <button class="btn btn-primary" onclick="back()">Back</button>
        <button class="btn btn-primary" onclick="redirect()" style="float: right">Review Job</button>
    </div>
</div>


<script>
    function redirect() {
        // store source setting
        var source = document.getElementsByName("source"); 
        for(i = 0; i < source.length; i++) { 
            if (source[i].checked) {
                localStorage.setItem("source", source[i].value);
            }    
        } 
        // store sides setting
        var sides = document.getElementsByName("sides"); 
        for(i = 0; i < sides.length; i++) { 
            if (sides[i].checked) {
                localStorage.setItem("sides", sides[i].value);
            }    
        } 
        // store seperator settings
        if (document.getElementById("seperator").checked) {
            var seperator_source = document.getElementsByName("seperator_source"); 
            for(i = 0; i < seperator_source.length; i++) { 
                if (seperator_source[i].checked) {
                    console.log(seperator_source[i].value)
                    localStorage.setItem("seperator_source", "Yes - Bin " + seperator_source[i].value);
                }    
            } 
        }
        else {
            localStorage.setItem("seperator_source", "No");
        }
        // store brightness setting
        var brightness = document.getElementsByName("brightness"); 
        for(i = 0; i < brightness.length; i++) { 
            if (brightness[i].checked) {
                localStorage.setItem("brightness", brightness[i].value);
            }    
        } 
        window.location.href = "review.html";
    } 

    function back() {
        window.location.href = "numcopies.html";
    }
</script>

<style>
    .conditional {
        visibility: hidden;
    }

    input[type="checkbox"]:checked ~ .conditional {
        visibility: visible;
    }
</style>
