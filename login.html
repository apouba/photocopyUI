<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
    #account {
        padding-left: 15px;
        letter-spacing: 42px;
        border: 0;
        background-image: linear-gradient(to left, black 70%, rgba(255, 255, 255, 0) 0%);
        background-position: bottom;
        background-size: 50px 1px;
        background-repeat: repeat-x;
        background-position-x: 35px;
        width: 220px;
        min-width: 220px;
    }
    #divInner{
        left: 0;
        position: sticky;
    }

    #divOuter{
        width: 190px; 
        overflow: hidden;
        margin: 20px;
    }
</style>
</head>


<div class="container">
    <div class="container" style="height:400px; width: 700px; margin-top:50px; padding:3%; border: 1px solid black;">
        <h5>Enter 4-Digit Account Code:</h5>
        <form action="options.html">
            <div>
                <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
                    <div class="btn-group">
                        <div id="divOuter">
                            <div id="divInner">
                                <input id="account" type="text" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" onKeyPress="if(this.value.length==4) return false;" required/>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(1)">1</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(2)">2</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(3)">3</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(4)">4</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(5)">5</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(6)">6</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(7)">7</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(8)">8</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="input_digit(9)">9</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('account').value=document.getElementById('account').value.slice(0, -1);">&lt;</button>
                        <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('account').value=document.getElementById('account').value + '0';">0</button>
                        <button type="button" class="btn btn-primary py-3" onclick="redirect()">Log In</button>
                    </div>
                </div>
            </div>
          </form>
    </div>
</div>



<script>
    function redirect()
        {
            window.location.href = "numcopies.html";
        }

    function input_digit(x) {
        if (document.getElementById('account').value.length < 4) {
            document.getElementById('account').value=document.getElementById('account').value + x.toString()
        }
    }
</script>
