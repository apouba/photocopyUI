<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<div class="container">
    <div class="container" style="height:420px; width: 700px; margin-top:50px; padding:3%; border: 1px solid black;">
        <h5 style="float: right;">
            Account:
            <script>
                document.write(localStorage.getItem("code"))
            </script>
        </h5>
        <h5><b>Review Copy Settings</b></h5>
        <hr>
        <div>
            <span style="margin-right:10px;">
                <b>Number of Copies: </b>
                <script>
                    document.write(localStorage.getItem("copies"))
                </script>
            </span>
            <hr>
            <span style="margin-right:10px;">
                <b>Paper Source: </b>Bin
                <script>
                    document.write(localStorage.getItem("source"))
                </script>
            </span>
            <hr>
            <span style="margin-right:10px;">
                <b>Sides: </b>
                <script>
                    document.write(localStorage.getItem("sides"))
                </script>
            </span>
            <hr>
            <span style="margin-right:10px;" onload="show()">
                <b>Separator Page: </b>
                <script>
                    document.write(localStorage.getItem("seperator"))
                    //value = localStorage.getItem("seperator")
                </script>
            </span>
            <!-- make this conditional -->
            <span id="hideDiv" style="margin-left:50px; margin-right:10px;" >
                <b>Paper Source: </b>
                <script>
                    document.write(localStorage.getItem("seperator_source"))
                </script>
            </span>
            <hr>
            <span style="margin-right:10px;">
                <b>Brightness: </b>
                <script>
                    document.write(localStorage.getItem("brightness"))
                </script>
            </span>
        </div>
        <br />
        <button class="btn btn-primary" onclick="back()">Back</button>
        <button class="btn btn-primary" onclick="redirect()" style="float: right">Submit Job</button>
    </div>
</div>

<script>
  function redirect() {
      window.location.href = "submitted.html";
  } 
  function back() {
      window.location.href = "options.html";
  }
    
    function show() {
        var val = localStorage.getItem("seperator");
        if (val === "No") {
            document.getElementById('hideDiv').style.visibility = "hidden";
        }
        else {
            document.write("");
        }
    }
</script>
